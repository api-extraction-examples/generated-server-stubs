              \ # $ % ^ &amp; * ( ) _ + - = [ ] { } | '</p> <p>If you do not specify\
              \ a value for this parameter, then the operation uses the default value\
              \ of <code>false</code>. The result is that passwords do not require\
              \ at least one symbol character.</p>"
          title: RequireSymbols
        RequireNumbers:
          allOf:
          - $ref: '#/components/schemas/booleanType'
          - description: "<p>Specifies whether IAM user passwords must contain at\
              \ least one numeric character (0 to 9).</p> <p>If you do not specify\
              \ a value for this parameter, then the operation uses the default value\
              \ of <code>false</code>. The result is that passwords do not require\
              \ at least one numeric character.</p>"
          title: RequireNumbers
        RequireUppercaseCharacters:
          allOf:
          - $ref: '#/components/schemas/booleanType'
          - description: "<p>Specifies whether IAM user passwords must contain at\
              \ least one uppercase character from the ISO basic Latin alphabet (A\
              \ to Z).</p> <p>If you do not specify a value for this parameter, then\
              \ the operation uses the default value of <code>false</code>. The result\
              \ is that passwords do not require at least one uppercase character.</p>"
          title: RequireUppercaseCharacters
        RequireLowercaseCharacters:
          allOf:
          - $ref: '#/components/schemas/booleanType'
          - description: "<p>Specifies whether IAM user passwords must contain at\
              \ least one lowercase character from the ISO basic Latin alphabet (a\
              \ to z).</p> <p>If you do not specify a value for this parameter, then\
              \ the operation uses the default value of <code>false</code>. The result\
              \ is that passwords do not require at least one lowercase character.</p>"
          title: RequireLowercaseCharacters
        AllowUsersToChangePassword:
          allOf:
          - $ref: '#/components/schemas/booleanType'
          - description: "<p> Allows all IAM users in your account to use the Amazon\
              \ Web Services Management Console to change their own passwords. For\
              \ more information, see <a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/id_credentials_passwords_enable-user-change.html\"\
              >Permitting IAM users to change their own passwords</a> in the <i>IAM\
              \ User Guide</i>.</p> <p>If you do not specify a value for this parameter,\
              \ then the operation uses the default value of <code>false</code>. The\
              \ result is that IAM users in the account do not automatically have\
              \ permissions to change their own password.</p>"
          title: AllowUsersToChangePassword
        MaxPasswordAge:
          allOf:
          - $ref: '#/components/schemas/maxPasswordAgeType'
          - description: "<p>The number of days that an IAM user password is valid.</p>\
              \ <p>If you do not specify a value for this parameter, then the operation\
              \ uses the default value of <code>0</code>. The result is that IAM user\
              \ passwords never expire.</p>"
          title: MaxPasswordAge
        PasswordReusePrevention:
          allOf:
          - $ref: '#/components/schemas/passwordReusePreventionType'
          - description: "<p>Specifies the number of previous passwords that IAM users\
              \ are prevented from reusing.</p> <p>If you do not specify a value for\
              \ this parameter, then the operation uses the default value of <code>0</code>.\
              \ The result is that IAM users are not prevented from reusing previous\
              \ passwords.</p>"
          title: PasswordReusePrevention
        HardExpiry:
          allOf:
          - $ref: '#/components/schemas/booleanObjectType'
          - description: "<p> Prevents IAM users who are accessing the account via\
              \ the Amazon Web Services Management Console from setting a new console\
              \ password after their password has expired. The IAM user cannot access\
              \ the console until an administrator resets the password.</p> <p>If\
              \ you do not specify a value for this parameter, then the operation\
              \ uses the default value of <code>false</code>. The result is that IAM\
              \ users can change their passwords after they expire and continue to\
              \ sign in as the user.</p> <note> <p> In the Amazon Web Services Management\
              \ Console, the custom password policy option <b>Allow users to change\
              \ their own password</b> gives IAM users permissions to <code>iam:ChangePassword</code>\
              \ for only their user and to the <code>iam:GetAccountPasswordPolicy</code>\
              \ action. This option does not attach a permissions policy to each user,\
              \ rather the permissions are applied at the account-level for all users\
              \ by IAM. IAM users with <code>iam:ChangePassword</code> permission\
              \ and active access keys can reset their own expired console password\
              \ using the CLI or API.</p> </note>"
          title: HardExpiry
      title: UpdateAccountPasswordPolicyRequest
      type: object
    UpdateAssumeRolePolicyRequest:
      properties:
        RoleName:
          allOf:
          - $ref: '#/components/schemas/roleNameType'
          - description: "<p>The name of the role to update with the new policy.</p>\
              \ <p>This parameter allows (through its <a href=\"http://wikipedia.org/wiki/regex\"\
              >regex pattern</a>) a string of characters consisting of upper and lowercase\
