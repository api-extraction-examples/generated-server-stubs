        PolicyArn:
          allOf:
          - $ref: '#/components/schemas/arnType'
          - description: "<p>The Amazon Resource Name (ARN) of the IAM policy whose\
              \ default version you want to set.</p> <p>For more information about\
              \ ARNs, see <a href=\"https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html\"\
              >Amazon Resource Names (ARNs)</a> in the <i>Amazon Web Services General\
