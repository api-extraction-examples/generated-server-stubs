        ClientIDList:
          allOf:
          - $ref: '#/components/schemas/clientIDListType'
          - description: "<p>Provides a list of client IDs, also known as audiences.\
              \ When a mobile or web app registers with an OpenID Connect provider,\
              \ they establish a value that identifies the application. This is the\
              \ value that's sent as the <code>client_id</code> parameter on OAuth\
              \ requests.</p> <p>You can register multiple client IDs with the same\
              \ provider. For example, you might have multiple applications that use\
              \ the same OIDC provider. You cannot register more than 100 client IDs\
              \ with a single IAM OIDC provider.</p> <p>There is no defined format\
