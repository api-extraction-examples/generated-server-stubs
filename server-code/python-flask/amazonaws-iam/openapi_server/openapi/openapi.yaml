  /#Action=CreateOpenIDConnectProvider:
    get:
      description: "<p>Creates an IAM entity to describe an identity provider (IdP)\
        \ that supports <a href=\"http://openid.net/connect/\">OpenID Connect (OIDC)</a>.</p>\
        \ <p>The OIDC provider that you create with this operation can be used as\
        \ a principal in a role's trust policy. Such a policy establishes a trust\
        \ relationship between Amazon Web Services and the OIDC provider.</p> <p>If\
        \ you are using an OIDC identity provider from Google, Facebook, or Amazon\
        \ Cognito, you don't need to create a separate IAM identity provider. These\
        \ OIDC identity providers are already built-in to Amazon Web Services and\
        \ are available for your use. Instead, you can move directly to creating new\
        \ roles using your identity provider. To learn more, see <a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_create_for-idp_oidc.html\"\
        >Creating a role for web identity or OpenID connect federation</a> in the\
        \ <i>IAM User Guide</i>.</p> <p>When you create the IAM OIDC provider, you\
        \ specify the following:</p> <ul> <li> <p>The URL of the OIDC identity provider\
        \ (IdP) to trust</p> </li> <li> <p>A list of client IDs (also known as audiences)\
        \ that identify the application or applications allowed to authenticate using\
        \ the OIDC provider</p> </li> <li> <p>A list of tags that are attached to\
        \ the specified IAM OIDC provider</p> </li> <li> <p>A list of thumbprints\
        \ of one or more server certificates that the IdP uses</p> </li> </ul> <p>You\
        \ get all of this information from the OIDC IdP you want to use to access\
        \ Amazon Web Services.</p> <note> <p>Amazon Web Services secures communication\
        \ with some OIDC identity providers (IdPs) through our library of trusted\
        \ root certificate authorities (CAs) instead of using a certificate thumbprint\
        \ to verify your IdP server certificate. These OIDC IdPs include Auth0, GitHub,\
        \ Google, and those that use an Amazon S3 bucket to host a JSON Web Key Set\
        \ (JWKS) endpoint. In these cases, your legacy thumbprint remains in your\
        \ configuration, but is no longer used for validation.</p> </note> <note>\
        \ <p>The trust for the OIDC provider is derived from the IAM provider that\
        \ this operation creates. Therefore, it is best to limit access to the <a>CreateOpenIDConnectProvider</a>\
        \ operation to highly privileged users.</p> </note>"
      operationId: get_create_open_id_connect_provider
      parameters:
      - explode: false
        in: header
        name: X-Amz-Content-Sha256
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Date
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Algorithm
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Credential
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Security-Token
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-Signature
        required: false
        schema:
          type: string
        style: simple
      - explode: false
        in: header
        name: X-Amz-SignedHeaders
        required: false
        schema:
          type: string
        style: simple
      - description: "<p>The URL of the identity provider. The URL must begin with\
          \ <code>https://</code> and should correspond to the <code>iss</code> claim\
          \ in the provider's OpenID Connect ID tokens. Per the OIDC standard, path\
          \ components are allowed but query parameters are not. Typically the URL\
          \ consists of only a hostname, like <code>https://server.example.org</code>\
          \ or <code>https://example.com</code>. The URL should not contain a port\
          \ number. </p> <p>You cannot register the same provider multiple times in\
          \ a single Amazon Web Services account. If you try to submit a URL that\
          \ has already been used for an OpenID Connect provider in the Amazon Web\
          \ Services account, you will get an error.</p>"
        explode: true
        in: query
        name: Url
        required: true
        schema:
          description: Contains a URL that specifies the endpoint for an OpenID Connect
            provider.
          maxLength: 255
          minLength: 1
          type: string
        style: form
      - description: "<p>Provides a list of client IDs, also known as audiences. When\
          \ a mobile or web app registers with an OpenID Connect provider, they establish\
          \ a value that identifies the application. This is the value that's sent\
          \ as the <code>client_id</code> parameter on OAuth requests.</p> <p>You\
          \ can register multiple client IDs with the same provider. For example,\
          \ you might have multiple applications that use the same OIDC provider.\
          \ You cannot register more than 100 client IDs with a single IAM OIDC provider.</p>\
          \ <p>There is no defined format for a client ID. The <code>CreateOpenIDConnectProviderRequest</code>\
          \ operation accepts client IDs up to 255 characters long.</p>"
        explode: true
        in: query
        name: ClientIDList
        required: false
        schema:
          items:
            $ref: '#/components/schemas/clientIDType'
          type: array
        style: form
      - description: "<p>A list of server certificate thumbprints for the OpenID Connect\
          \ (OIDC) identity provider's server certificates. Typically this list includes\
          \ only one entry. However, IAM lets you have up to five thumbprints for\
          \ an OIDC provider. This lets you maintain multiple thumbprints if the identity\
          \ provider is rotating certificates.</p> <p>The server certificate thumbprint\
          \ is the hex-encoded SHA-1 hash value of the X.509 certificate used by the\
          \ domain where the OpenID Connect provider makes its keys available. It\
          \ is always a 40-character string.</p> <p>You must provide at least one\
          \ thumbprint when creating an IAM OIDC provider. For example, assume that\
          \ the OIDC provider is <code>server.example.com</code> and the provider\
          \ stores its keys at https://keys.server.example.com/openid-connect. In\
          \ that case, the thumbprint string would be the hex-encoded SHA-1 hash value\
          \ of the certificate used by <code>https://keys.server.example.com.</code>\
          \ </p> <p>For more information about obtaining the OIDC provider thumbprint,\
          \ see <a href=\"https://docs.aws.amazon.com/IAM/latest/UserGuide/identity-providers-oidc-obtain-thumbprint.html\"\
          >Obtaining the thumbprint for an OpenID Connect provider</a> in the <i>IAM\
          \ user Guide</i>.</p>"
        explode: true
        in: query
        name: ThumbprintList
        required: true
        schema:
          description: Contains a list of thumbprints of identity provider server
            certificates.
          items:
            $ref: '#/components/schemas/thumbprintType'
          type: array
        style: form
      - description: "<p>A list of tags that you want to attach to the new IAM OpenID\
