              \ thumbprints if the identity provider is rotating certificates.</p>\
              \ <p>The server certificate thumbprint is the hex-encoded SHA-1 hash\
              \ value of the X.509 certificate used by the domain where the OpenID\
              \ Connect provider makes its keys available. It is always a 40-character\
              \ string.</p> <p>You must provide at least one thumbprint when creating\
