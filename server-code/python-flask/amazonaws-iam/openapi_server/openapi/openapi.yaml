        \ granted to other users. If you do not want users to see other user's permissions,\
        \ then consider allowing them to use <a>SimulateCustomPolicy</a> instead.</p>\
        \ <p>Context keys are variables maintained by Amazon Web Services and its\
        \ services that provide details about the context of an API query request.\
        \ You can use the <code>Condition</code> element of an IAM policy to evaluate\
        \ context keys. To get the list of context keys that the policies require\
        \ for correct simulation, use <a>GetContextKeysForPrincipalPolicy</a>.</p>\
        \ <p>If the output is long, you can use the <code>MaxItems</code> and <code>Marker</code>\
