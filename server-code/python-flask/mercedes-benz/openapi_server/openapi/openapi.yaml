      name: countryIsoCode
      schema:
        type: string
    dealerId:
      description: "The dealer id is dealer’s business key, also known as GS Id. e.g.\
        \ GS0000857"
      in: path
      name: dealerId
      required: true
      schema:
        default: GS0000275
        type: string
    dealerIds:
      description: |
        Array of dealer ids. The dealer id is dealer’s business key, also known as GS Id. e.g. GS0000857,GS0017621
      explode: false
      in: query
      name: dealerIds
      schema:
        items:
          type: string
        type: array
      style: form
    fieldsForDealer:
      description: "Specifies which fields should be included in the result. If this\
        \ filter is not used, per default all fields are returned. e.g. fields=dealerId,address(street,city)"
      in: query
      name: fields
      schema:
        type: string
    fieldsForDealers:
      description: "Specifies which fields should be included in the result. If this\
        \ filter is not used, per default all fields are returned. e.g. fields=dealers(dealerId,address(street,city))"
      in: query
      name: fields
      schema:
        type: string
    latitude:
      description: The latitude geo coordinate.
      in: query
      name: latitude
      schema:
        type: number
    legalName:
      description: "A name of the dealer, the name filter will be applied to all Dealer\
        \ names (e.g. legalName, nameAddition). You can also search for parts of Dealer\
        \ names, e.g. the search term 'Niederlassung' will also match 'Niederlassung\
        \ Stuttgart'."
      in: query
      name: name
      schema:
        type: string
    longitude:
      description: The longitude geo coordinate.
      in: query
      name: longitude
      schema:
        type: number
    page:
      description: |
        The index of the page to be returned. If this parameter is omitted, the first page will be returned.
      in: query
      name: page
      schema:
        format: int32
        type: integer
    pageSize:
      description: |
        The index of the page to be returned. If this parameter is omitted, the first page will be returned.
      in: query
      name: pageSize
      schema:
        format: int32
        type: integer
    productGroup:
      description: Filter by a product group
      in: query
      name: productGroup
      schema:
        enum:
        - PASSENGER-CAR
        - VAN
        type: string
    radiusUnit:
      description: "The radius unit of the search area. The center of the search area\
        \ is defined by geo coordinates. (latitude, longitude properties) If radiusValue\
        \ and radiusUnit parameters are missing, then the default radius is 10 km."
      in: query
      name: radiusUnit
      schema:
        default: KM
        enum:
        - M
        - KM
        - MILE
        type: string
    radiusValue:
      description: "The radius value of the search area. The center of the search\
        \ area is defined by geo coordinates. (latitude, longitude properties) If\
        \ radiusValue and radiusUnit parameters are missing, then the default radius\
        \ is 10 km."
      in: query
      name: radiusValue
      schema:
