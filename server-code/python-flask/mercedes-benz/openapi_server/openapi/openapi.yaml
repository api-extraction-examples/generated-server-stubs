openapi: 3.0.1
info:
  contact:
    name: The open API platform by Mercedes-Benz
  description: The Dealer API provides Dealer search functions.
  title: Dealer
  version: "1.0"
  x-apisguru-categories:
  - transport
  x-logo:
    url: https://twitter.com/MercedesBenz/profile_image?size=original
  x-origin:
  - format: swagger
    url: https://developer.mercedes-benz.com/content/sites/default/files/2018-07/swagger_dealer_api_0.yaml
    version: "2.0"
  x-providerName: mercedes-benz.com
  x-serviceName: dealer
servers:
- url: https://api.mercedes-benz.com/dealer_tryout/v1
tags:
- description: "Resources that provide search functions for dealers (dealer, garage,\
    \ retailer, etc.) based on given attributes."
  name: Dealer search
- description: Reference data that is required for the Dealer API.
  name: References
paths:
  /countries:
    get:
      description: This request returns the countries supported by the Dealer API
      operationId: countries_get
      parameters:
      - description: |
          The index of the page to be returned. If this parameter is omitted, the first page will be returned.
        in: query
        name: page
        schema:
          format: int32
          type: integer
      - description: |
          The index of the page to be returned. If this parameter is omitted, the first page will be returned.
        in: query
        name: pageSize
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HalifiedCountries'
          description: OK
        "400":
          content: {}
          description: |-
            Invalid parameter was specified:
             * Page is not valid
             * Page size is not valid
        "401":
          content: {}
          description: |-
            Unauthorized:
              * Failed to resolve API Key query parameter
              * Invalid API Key
        "429":
          content: {}
          description: Quota limit is exceeded
        "500":
          content: {}
          description: Internal server error
      tags:
      - References
      x-openapi-router-controller: openapi_server.controllers.references_controller
    x-swagger-router-controller: get_countries
  /dealers:
    get:
      description: "This request returns dealers (dealer, garage, retailer, etc.)\
        \ for given parameters"
      operationId: dealers_get
      parameters:
      - description: |
          Array of dealer ids. The dealer id is dealer’s business key, also known as GS Id. e.g. GS0000857,GS0017621
        explode: false
        in: query
        name: dealerIds
        schema:
          items:
            type: string
          type: array
        style: form
      - description: The latitude geo coordinate.
        in: query
        name: latitude
        schema:
          type: number
      - description: The longitude geo coordinate.
        in: query
        name: longitude
        schema:
          type: number
      - description: "The radius value of the search area. The center of the search\
          \ area is defined by geo coordinates. (latitude, longitude properties) If\
          \ radiusValue and radiusUnit parameters are missing, then the default radius\
          \ is 10 km."
        in: query
        name: radiusValue
        schema:
          default: 10
          type: integer
      - description: "The radius unit of the search area. The center of the search\
          \ area is defined by geo coordinates. (latitude, longitude properties) If\
          \ radiusValue and radiusUnit parameters are missing, then the default radius\
          \ is 10 km."
        in: query
        name: radiusUnit
        schema:
          default: KM
          enum:
          - M
          - KM
          - MILE
          type: string
      - description: "The country of the dealer address defined as ISO two letter\
          \ ID (e.g. DE, CH, CN, etc.)"
        in: query
        name: countryIsoCode
        schema:
          type: string
      - description: The city of the dealer address.
        in: query
        name: city
        schema:
          type: string
      - description: "A name of the dealer, the name filter will be applied to all\
          \ Dealer names (e.g. legalName, nameAddition). You can also search for parts\
          \ of Dealer names, e.g. the search term 'Niederlassung' will also match\
          \ 'Niederlassung Stuttgart'."
        in: query
        name: name
        schema:
          type: string
      - description: |-
          Filter by brand, valid values are:
            * MB: Mercedes-Benz
            * SMT: Smart
        in: query
        name: brand
        schema:
          enum:
          - MB
          - SMT
          type: string
      - description: Filter by a product group
        in: query
        name: productGroup
        schema:
          enum:
          - PASSENGER-CAR
          - VAN
          type: string
      - description: |-
          Filter by activity, valid actitvity values are:
            * PARTS: Spare Parts Sales
            * SALES: Sales of new vehicles
            * SERVICE: Maintaining and repair
            * USED-VEHICLES-TRADE: Sales of used vehicles
        in: query
        name: activity
        schema:
          enum:
          - PARTS
          - SALES
          - SERVICE
          - USED-VEHICLES-TRADE
          type: string
      - description: "Specifies which fields should be included in the result. If\
          \ this filter is not used, per default all fields are returned. e.g. fields=dealers(dealerId,address(street,city))"
        in: query
        name: fields
        schema:
          type: string
      - description: |
          The index of the page to be returned. If this parameter is omitted, the first page will be returned.
        in: query
        name: page
        schema:
          format: int32
          type: integer
      - description: |
          The index of the page to be returned. If this parameter is omitted, the first page will be returned.
        in: query
        name: page_size
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HalifiedDealers'
          description: OK
        "204":
          content: {}
          description: The search did not match any dealers.
        "400":
          content: {}
          description: |-
            Invalid parameter was specified:
             * DealerId is not valid
             * Area search is not valid (latitude or longitude missing or invalid)
             * Country ISO code is not valid
             * Brand code is not valid
             * Product group is not valid
             * Activity is not valid
             * Page is not valid
             * Page size is not valid
        "401":
          content: {}
          description: |-
            Unauthorized:
              * Failed to resolve API Key query parameter
              * Invalid API Key
        "429":
          content: {}
          description: Quota limit is exceeded
        "500":
          content: {}
          description: Internal server error
      tags:
      - Dealer search
      x-openapi-router-controller: openapi_server.controllers.dealer_search_controller
    x-swagger-router-controller: get_dealers
  /dealers/{dealerId}:
    get:
      description: This request returns dealers for given parameters
      operationId: dealer_get
      parameters:
      - description: "The dealer id is dealer’s business key, also known as GS Id.\
          \ e.g. GS0000857"
        in: path
        name: dealerId
        required: true
        schema:
          default: GS0000275
          type: string
      - description: "Specifies which fields should be included in the result. If\
          \ this filter is not used, per default all fields are returned. e.g. fields=dealerId,address(street,city)"
        in: query
        name: fields
        schema:
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dealer'
          description: OK
        "400":
          content: {}
          description: Invalid format for parameter dealerId was specified
        "401":
          content: {}
          description: |-
            Unauthorized:
              * Failed to resolve API Key query parameter
              * Invalid API Key
        "404":
          content: {}
          description: Dealer not found
        "429":
          content: {}
          description: Quota limit is exceeded
        "500":
          content: {}
          description: Internal server error
      tags:
      - Dealer search
      x-openapi-router-controller: openapi_server.controllers.dealer_search_controller
    x-swagger-router-controller: get_dealer_by_id
components:
  parameters:
    activity:
      description: |-
        Filter by activity, valid actitvity values are:
          * PARTS: Spare Parts Sales
          * SALES: Sales of new vehicles
          * SERVICE: Maintaining and repair
          * USED-VEHICLES-TRADE: Sales of used vehicles
      in: query
      name: activity
      schema:
        enum:
        - PARTS
        - SALES
        - SERVICE
        - USED-VEHICLES-TRADE
        type: string
    brand:
      description: |-
        Filter by brand, valid values are:
          * MB: Mercedes-Benz
          * SMT: Smart
